<div class="facesWrapper">
  <mat-button-toggle-group [formControl]="selectedFace">
    <mat-button-toggle
      *ngFor="let face of getFaceOptions(); index as faceIndex"
      [className]="'face' + faceIndex"
      [value]="face"
    >
      {{ face }}
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>
