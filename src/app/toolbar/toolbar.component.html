<mat-toolbar class="mat-elevation-z5" color="primary" *ngIf="config">
  <span>{{ config.title }}</span>
  <span class="toolbar-spacer"></span>
  <ng-container *ngFor="let button of config.buttons">
    <button
      *ngIf="button.visible"
      [disabled]="button.disabled | async"
      mat-icon-button
      [title]="button.title"
      [attr.aria-label]="button.title"
      (click)="button.onClick()"
    >
      <mat-icon *ngIf="!!button.icon">{{ button.icon }}</mat-icon>
      <span *ngIf="!button.icon">{{ button.title }}</span>
    </button>
  </ng-container>
</mat-toolbar>
